<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(title='註冊', content=~{::content})}">

<body>
    <div th:fragment="content">
        <div class="form-card">
            <h2 class="text-center" style="margin-bottom: 30px;">建立帳號</h2>

            <div th:if="${error}" class="alert alert-error" th:text="${error}">
                錯誤訊息
            </div>

            <form th:action="@{/register}" th:object="${signupRequest}" method="post">
                <div class="form-group">
                    <label>使用者名稱</label>
                    <input type="text" th:field="*{username}" class="form-control" required minlength="3" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
                <div class="form-group">
                    <label>密碼</label>
                    <input type="password" th:field="*{password}" class="form-control" required minlength="6" />
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">註冊</button>
            </form>

            <div class="text-center mt-4">
                <p>已經有帳號了嗎？ <a th:href="@{/login}" style="color: var(--accent-color)">登入</a></p>
            </div>
        </div>
    </div>
</body>

</html>
