                            <input type="text" id="recipientName" required class="form-control">
                        </div>
                        <div class="form-group">

                        <div class="form-group">

        <script th:inline="javascript">
            let selectedItems = [];
            let cabinetData = [];

            document.addEventListener('DOMContentLoaded', function () {
                loadCabinet();
            });

            function loadCabinet() {
                fetch('/api/cabinet')
                    .then(res => res.json())
                    .then(response => {
                        if (response.success) {
                            cabinetData = response.data.items;
                            renderCabinetItems(cabinetData);
                            updateShippingBanner(response.data);
                        }
                    })
                    .catch(err => {
                        document.getElementById('cabinetItems').innerHTML =
                            '<p class="text-center" style="grid-column: 1/-1; color: var(--error-color);">è¼‰å…¥å¤±æ•—</p>';
                    });
            }

            function updateShippingBanner(data) {
                const banner = document.getElementById('shippingMessage');
                if (data.isFreeShipping) {
                    banner.innerHTML = `ğŸ‰ æ­å–œï¼æ‚¨å·²é” ${data.totalCount} ä»¶ï¼Œäº«æœ‰å…é‹è²»ï¼`;
                } else if (data.itemsNeededForFree > 0) {
                    banner.innerHTML = `ğŸ“¦ ç›®å‰ ${data.totalCount} ä»¶ï¼Œå† ${data.itemsNeededForFree} ä»¶å³å¯å…é‹ï¼`;
                } else {
                    banner.innerHTML = 'ğŸ“¦ å°‡æ‚¨çš„çå“ç”³è«‹ç™¼è²¨å§ï¼';
                }
            }

            function renderCabinetItems(items) {
                if (items.length === 0) {
                    document.getElementById('cabinetItems').innerHTML =
                        '<p class="text-center" style="grid-column: 1/-1;">ç›’æ«ƒç›®å‰æ˜¯ç©ºçš„ï½å¿«å»æŠ½çå§ï¼</p>';
                    return;
                }

                const html = items.map(item => `
                    <div class="cabinet-item ${selectedItems.includes(item.id) ? 'selected' : ''}" 
                         onclick="toggleItem(${item.id})">
                        <div class="item-image">ğŸ</div>
                        <div class="item-info">
                            ${item.prizeRank ? `<span class="prize-rank">${item.prizeRank}</span>` : ''}
                            <div class="prize-name">${item.prizeName}</div>
                            <div class="source-type">${item.sourceTypeDisplay}</div>
                        </div>
                        <div class="item-actions">
                            <button class="btn-sm" onclick="event.stopPropagation(); exchangeItem(${item.id})">
                                ğŸ’° å…Œæ›ç©åˆ†
                            </button>
                        </div>
                        <div class="select-indicator">${selectedItems.includes(item.id) ? 'âœ“' : ''}</div>
                    </div>
                `).join('');
                document.getElementById('cabinetItems').innerHTML = html;
            }

            function toggleItem(itemId) {
                const index = selectedItems.indexOf(itemId);
                if (index > -1) {
                    selectedItems.splice(index, 1);
                } else {
                    selectedItems.push(itemId);
                }
                renderCabinetItems(cabinetData);
                updateShipBar();
            }

            function selectAll() {
                selectedItems = cabinetData.map(item => item.id);
                renderCabinetItems(cabinetData);
                updateShipBar();
            }

            function deselectAll() {
                selectedItems = [];
                renderCabinetItems(cabinetData);
                updateShipBar();
            }

            function updateShipBar() {
                const bar = document.getElementById('shipBar');
                const count = selectedItems.length;

                document.getElementById('selectedCount').textContent = count;

                if (count > 0) {
                    bar.style.display = 'flex';

                    // è¨ˆç®—é‹è²»
                    fetch('/api/cabinet/shipping-preview', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ itemIds: selectedItems })
                    })
                        .then(res => res.json())
                        .then(response => {
                            if (response.success) {
                                const fee = response.data.isFreeShipping ? 'å…é‹' : '$' + response.data.shippingFee;
                                document.getElementById('shippingFee').textContent = fee;
                            }
                        });
                } else {
                    bar.style.display = 'none';
                }
            }

            function showShipModal() {
                if (selectedItems.length === 0) {
                    alert('è«‹é¸æ“‡è¦ç™¼è²¨çš„çå“');
                    return;
                }

                document.getElementById('confirmItemCount').textContent = selectedItems.length;

                const isFree = selectedItems.length >= 5;
                document.getElementById('freeShippingNote').textContent = isFree ? 'âœ¨ æ»¿ 5 ä»¶å…é‹ï¼' : '';
                document.getElementById('confirmShippingFee').textContent = isFree ? 'å…é‹' : '$60';

                document.getElementById('shipModal').style.display = 'flex';
            }

            function closeShipModal() {
                document.getElementById('shipModal').style.display = 'none';
            }

            document.getElementById('shipForm').onsubmit = function (e) {
                e.preventDefault();

                const data = {
                    itemIds: selectedItems,
                    recipientName: document.getElementById('recipientName').value,
                    recipientPhone: document.getElementById('recipientPhone').value,
                    recipientAddress: document.getElementById('recipientAddress').value,
                    postalCode: document.getElementById('postalCode').value
                };

                fetch('/api/cabinet/ship', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                })
                    .then(res => res.json())
                    .then(response => {
                        closeShipModal();
                        if (response.success) {
                            alert(response.message);
                            selectedItems = [];
                            loadCabinet();
                            updateShipBar();
                        } else {
                            alert(response.message);
                        }
                    });
            };

            function exchangeItem(itemId) {
                if (!confirm('ç¢ºå®šè¦å°‡æ­¤çå“å…Œæ›ç‚ºç©åˆ†å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸã€‚')) return;

                fetch(`/api/cabinet/items/${itemId}/exchange`, { method: 'POST' })
                    .then(res => res.json())
                    .then(response => {
                        if (response.success) {
                            alert(response.message);
                            loadCabinet();
                        } else {
                            alert(response.message);
                        }
                    });
            }

            function switchTab(tab) {
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');

                document.getElementById('cabinetTab').style.display = tab === 'cabinet' ? 'block' : 'none';
                document.getElementById('shipmentsTab').style.display = tab === 'shipments' ? 'block' : 'none';
                document.getElementById('historyTab').style.display = tab === 'history' ? 'block' : 'none';

                if (tab === 'shipments') loadShipments();
                if (tab === 'history') loadHistory();
            }

            function loadShipments() {
                fetch('/api/cabinet/shipments')
                    .then(res => res.json())
                    .then(response => {
                        if (response.success && response.data.length > 0) {
                            const html = response.data.map(s => `
                                <div class="shipment-card">
                                    <div class="shipment-header">
                                        <span class="shipment-status ${s.status.toLowerCase()}">${s.statusDisplay}</span>
                                        <span class="shipment-date">${new Date(s.createdAt).toLocaleDateString()}</span>
                                    </div>
                                    <div class="shipment-info">
                                        <p>ğŸ“¦ ${s.itemCount} ä»¶å•†å“</p>
                                        <p>ğŸ“ ${s.recipientAddress}</p>
                                        ${s.trackingNumber ? `<p>ğŸšš ${s.shippingCompany}: ${s.trackingNumber}</p>` : ''}
                                        <p>ğŸ’° é‹è²»: ${s.isFreeShipping ? 'å…é‹' : '$' + s.shippingFee}</p>
                                    </div>
                                    ${s.status === 'PENDING' ?
                                    `<button class="btn-sm btn-danger" onclick="cancelShipment(${s.id})">å–æ¶ˆç”³è«‹</button>` : ''}
                                </div>
                            `).join('');
                            document.getElementById('shipmentList').innerHTML = html;
                        } else {
                            document.getElementById('shipmentList').innerHTML = '<p class="text-center">æš«ç„¡ç™¼è²¨ç´€éŒ„</p>';
                        }
                    });
            }

            function cancelShipment(id) {
                if (!confirm('ç¢ºå®šè¦å–æ¶ˆæ­¤ç™¼è²¨ç”³è«‹å—ï¼Ÿ')) return;

                fetch(`/api/cabinet/shipments/${id}/cancel`, { method: 'POST' })
                    .then(res => res.json())
                    .then(response => {
                        if (response.success) {
                            alert(response.message);
                            loadShipments();
                            loadCabinet();
                        } else {
                            alert(response.message);
                        }
                    });
            }

            function loadHistory() {
                fetch('/api/cabinet/all')
                    .then(res => res.json())
                    .then(response => {
                        if (response.success && response.data.length > 0) {
                            const html = response.data.map(item => `
                                <div class="cabinet-item history-item">
                                    <div class="item-image">ğŸ</div>
                                    <div class="item-info">
                                        ${item.prizeRank ? `<span class="prize-rank">${item.prizeRank}</span>` : ''}
                                        <div class="prize-name">${item.prizeName}</div>
                                        <div class="source-type">${item.sourceTypeDisplay}</div>
                                        <div class="item-status ${item.status.toLowerCase()}">${item.status}</div>
                                    </div>
                                </div>
                            `).join('');
                            document.getElementById('historyList').innerHTML = html;
                        } else {
                            document.getElementById('historyList').innerHTML =
                                '<p class="text-center" style="grid-column: 1/-1;">æš«ç„¡çå“ç´€éŒ„</p>';
                        }
                    });
            }
        </script>
