<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出錯了 - Toy Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --danger: #ef4444;
            --bg: #f8fafc;
            --text: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .icon {
            font-size: 64px;
            color: var(--danger);
            margin-bottom: 20px;
        }

        h1 {
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .error-details {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            text-align: left;
            margin-bottom: 30px;
            word-break: break-all;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>系統暫時出錯</h1>
        <p th:text="${message}">發生了未知錯誤</p>

        <div class="error-details" th:if="${exception != null}">
            <strong>錯誤詳情:</strong><br>
            <span th:text="${exception.getClass().getName()}">Exception class</span>:
            <span th:text="${exception?.message ?: '無詳細錯誤資料'}">Message</span>
        </div>

        <a href="/" class="btn">回首頁</a>
    </div>
</body>

</html>
