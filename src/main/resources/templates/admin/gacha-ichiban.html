<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin_layout :: html(title='一番賞管理', content=~{::content})}">

<body>
    <div th:fragment="content">
        <div th:if="${success}" class="alert alert-success" th:text="${success}"
            style="margin-bottom: 20px; padding: 15px; background: #d4edda; color: #155724; border-radius: 8px;"></div>

        <!-- 新增箱體表單 -->
        <div class="form-card">
            <h3 style="margin-bottom: 20px;">➕ 新增一番賞箱體</h3>
            <form th:action="@{/admin/gacha/ichiban/create}" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label>選擇 IP</label>
                        <select name="ipId" required>
                            <option value="">請選擇...</option>
                            <option th:each="ip : ${ips}" th:value="${ip.id}" th:text="${ip.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>箱體名稱</label>
                        <input type="text" name="name" required placeholder="例：洛克人一番賞 第一彈">
                    </div>
                    <div class="form-group">
                        <label>單抽價格</label>
                        <input type="number" name="pricePerDraw" required value="680" min="1">
                    </div>
                    <div class="form-group">
                        <label>總格數 (最多80)</label>
                        <input type="number" name="totalSlots" required value="20" min="1" max="80">
                    </div>
                </div>
                <div class="form-group">
                    <label>描述</label>
                    <textarea name="description" rows="2" placeholder="箱體描述..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">建立箱體</button>
            </form>
        </div>

        <!-- 箱體列表 -->
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>IP</th>
                    <th>名稱</th>
                    <th>價格</th>
                    <th>格數</th>
                    <th>狀態</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="box : ${boxes}">
                    <td th:text="${box.id}"></td>
                    <td th:text="${box.ipName}"></td>
                    <td th:text="${box.name}"></td>
                    <td>$<span th:text="${box.pricePerDraw}"></span></td>
                    <td th:text="${box.totalSlots}"></td>
                    <td>
                        <span class="status-badge"
                            th:classappend="${box.status.name() == 'ACTIVE' ? 'status-active' : (box.status.name() == 'DRAFT' ? 'status-draft' : 'status-soldout')}"
                            th:text="${box.status.name()}"></span>
                    </td>
                    <td>
                        <a th:href="@{/admin/gacha/ichiban/{id}/prizes(id=${box.id})}"
                            class="btn btn-sm btn-outline">編輯獎品</a>
                        <form th:if="${box.status.name() == 'DRAFT'}"
                            th:action="@{/admin/gacha/ichiban/{id}/activate(id=${box.id})}" method="post"
                            style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-primary"
                                onclick="return confirm('確定上架此箱體？')">上架</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(boxes)}">
                    <td colspan="7" class="text-center" style="padding: 30px;">尚無一番賞箱體</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
