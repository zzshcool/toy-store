<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin_layout :: html(title='轉盤遊戲管理', content=~{::content})}">

<body>
    <div th:fragment="content">
        <div class="admin-header">
            <h1>🎡 轉盤管理</h1>
            <a th:href="@{/admin}" class="btn btn-outline">← 返回主後台</a>
        </div>

        <nav class="admin-nav">
            <a th:href="@{/admin/gacha/ips}">IP 主題</a>
            <a th:href="@{/admin/gacha/ichiban}">一番賞</a>
            <a th:href="@{/admin/gacha/roulette}" class="active">轉盤</a>
            <a th:href="@{/admin/gacha/bingo}">九宮格</a>
            <a th:href="@{/admin/gacha/redeem}">兌換商店</a>
            <a th:href="@{/admin/gacha/settings}">系統設定</a>
        </nav>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"
            style="margin-bottom: 20px; padding: 15px; background: #d4edda; color: #155724; border-radius: 8px;"></div>

        <!-- 新增轉盤表單 -->
        <div class="form-card">
            <h3 style="margin-bottom: 20px;">➕ 新增轉盤遊戲</h3>
            <form th:action="@{/admin/gacha/roulette/create}" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label>選擇 IP</label>
                        <select name="ipId" required>
                            <option value="">請選擇...</option>
                            <option th:each="ip : ${ips}" th:value="${ip.id}" th:text="${ip.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>轉盤名稱</label>
                        <input type="text" name="name" required placeholder="例：洛克人幸運轉盤">
                    </div>
                    <div class="form-group">
                        <label>單次價格</label>
                        <input type="number" name="pricePerSpin" required value="100" min="1">
                    </div>
                    <div class="form-group">
                        <label>獎格數量 (最多25)</label>
                        <input type="number" name="totalSlots" required value="8" min="3" max="25">
                    </div>
                </div>
                <div class="form-group">
                    <label>描述</label>
                    <textarea name="description" rows="2" placeholder="轉盤描述..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">建立轉盤</button>
            </form>
        </div>

        <!-- 轉盤列表 -->
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>IP</th>
                    <th>名稱</th>
                    <th>價格</th>
                    <th>獎格數</th>
                    <th>狀態</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="game : ${games}">
                    <td th:text="${game.id}"></td>
                    <td th:text="${game.ip.name}"></td>
                    <td th:text="${game.name}"></td>
                    <td>$<span th:text="${game.pricePerSpin}"></span></td>
                    <td th:text="${game.totalSlots}"></td>
                    <td>
                        <span class="status-badge"
                            th:classappend="${game.status.name() == 'ACTIVE' ? 'status-active' : 'status-draft'}"
                            th:text="${game.status.name()}"></span>
                    </td>
                    <td>
                        <a th:href="@{/admin/gacha/roulette/{id}/slots(id=${game.id})}"
                            class="btn btn-sm btn-outline">編輯獎格</a>
                        <form th:if="${game.status.name() == 'DRAFT'}"
                            th:action="@{/admin/gacha/roulette/{id}/activate(id=${game.id})}" method="post"
                            style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-primary">上架</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(games)}">
                    <td colspan="7" class="text-center" style="padding: 30px;">尚無轉盤遊戲</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
