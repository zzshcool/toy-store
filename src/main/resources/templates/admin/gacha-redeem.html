<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin_layout :: html(title='碎片兌換商店管理', content=~{::content})}">

<body>
    <div th:fragment="content">
        <div th:if="${success}" class="alert alert-success" th:text="${success}"
            style="margin-bottom: 20px; padding: 15px; background: #d4edda; color: #155724; border-radius: 8px;"></div>

        <!-- 新增商品表單 -->
        <div class="form-card">
            <h3 style="margin-bottom: 20px;">➕ 新增兌換商品</h3>
            <form th:action="@{/admin/gacha/redeem/create}" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label>商品名稱</label>
                        <input type="text" name="name" required placeholder="例：限量公仔">
                    </div>
                    <div class="form-group">
                        <label>商品類型</label>
                        <select name="itemType" required>
                            <option th:each="type : ${itemTypes}" th:value="${type}" th:text="${type.displayName}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>所需碎片</label>
                        <input type="number" name="shardCost" required value="5000" min="100">
                    </div>
                    <div class="form-group">
                        <label>庫存數量</label>
                        <input type="number" name="stock" required value="5" min="1">
                    </div>
                </div>
                <div class="form-grid" style="grid-template-columns: 1fr 1fr;">
                    <div class="form-group">
                        <label>估計價值</label>
                        <input type="number" name="estimatedValue" value="1000" min="0">
                    </div>
                    <div class="form-group">
                        <label>圖片網址</label>
                        <input type="text" name="imageUrl" placeholder="https://...">
                    </div>
                </div>
                <div class="form-group">
                    <label>描述</label>
                    <textarea name="description" rows="2" placeholder="商品描述..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">新增商品</button>
            </form>
        </div>

        <!-- 商品列表 -->
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>類型</th>
                    <th>名稱</th>
                    <th>碎片價格</th>
                    <th>庫存</th>
                    <th>狀態</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.id}"></td>
                    <td><span class="type-badge" th:classappend="'type-' + ${item.itemType}"
                            th:text="${item.itemType.displayName}"></span></td>
                    <td th:text="${item.name}"></td>
                    <td>💎 <span th:text="${#numbers.formatInteger(item.shardCost, 0, 'COMMA')}"></span></td>
                    <td th:text="${item.stock} + '/' + ${item.totalStock}"></td>
                    <td th:text="${item.status}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(items)}">
                    <td colspan="6" class="text-center" style="padding: 30px;">尚無兌換商品</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
