<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - ToySoul</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: var(--bg-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-card {
            margin: 20px;
            /* Ensure margin on small screens */
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color);
        }
    </style>
</head>

<body>
    <div class="form-card">
        <h2 class="text-center" style="margin-bottom: 30px;">歡迎回來</h2>

        <div th:if="${param.error}" class="alert alert-error">
            帳號或密碼錯誤。
        </div>
        <div th:if="${param.captcha_error}" class="alert alert-error">
            驗證碼不正確。
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            您已成功登出。
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label>使用者名稱</label>
                <input type="text" name="username" class="form-control" required />
            </div>
            <div class="form-group">
                <label>密碼</label>
                <input type="password" name="password" class="form-control" required />
            </div>

            <div class="form-group">
                <label>驗證碼</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="text" name="captcha" class="form-control" required placeholder="請輸入右側文字"
                        style="flex-grow: 1;" autocomplete="off" />
                    <img th:src="@{/api/captcha}" alt="captcha" id="captchaImg"
                        onclick="this.src='/api/captcha?t=' + new Date().getTime()"
                        style="cursor: pointer; border: 1px solid #ddd; border-radius: 4px; height: 38px;"
                        title="點擊刷新" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">登入</button>
        </form>

        <div class="text-center mt-4">
            <p>還沒有帳號嗎？ <a th:href="@{/register}" style="color: var(--accent-color)">立即註冊</a></p>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/}" style="color: var(--text-secondary); font-size: 0.9rem;">返回首頁</a>
        </div>
    </div>
</body>

</html>
