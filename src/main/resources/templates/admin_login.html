<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>後台登入 - ToySoul Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #2c3e50;
            font-size: 1.8rem;
        }

        .btn-admin {
            background-color: #2c3e50;
            color: #fff;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-admin:hover {
            background-color: #34495e;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <h2>後台管理系統</h2>
            <p style="color: #7f8c8d;">請登入以繼續</p>
        </div>

        <div th:if="${param.error}" class="alert alert-error text-center">
            帳號或密碼錯誤
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center">
            已成功登出
        </div>

        <form th:action="@{/admin/login-submit}" method="post">
            <div class="form-group" style="margin-bottom: 20px;">
                <input type="text" name="username" class="form-control" placeholder="管理員帳號" required
                    style="padding: 12px; border: 1px solid #ddd; border-radius: 4px; width: 100%; box-sizing: border-box;" />
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <input type="password" name="password" class="form-control" placeholder="密碼" required
                    style="padding: 12px; border: 1px solid #ddd; border-radius: 4px; width: 100%; box-sizing: border-box;" />
            </div>
            <button type="submit" class="btn-admin">登入</button>
        </form>

        <div class="text-center" style="margin-top: 20px;">
            <a th:href="@{/}" style="color: #7f8c8d; font-size: 0.9rem;">返回前台首頁</a>
        </div>
    </div>
</body>

</html>
