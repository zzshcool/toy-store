        <script>
            let selectedTheme = null;

            function selectTheme(card) {
                const currentUser = [[${ currentUser != null}]];
            if (!currentUser) {
                window.location.href = '/login';
                return;
            }

            selectedTheme = {
                id: card.dataset.id,
                price: card.dataset.price,
                name: card.dataset.name
            };

            document.getElementById('selectedThemeName').textContent = selectedTheme.name;
            document.getElementById('drawPrice').querySelector('span').textContent = selectedTheme.price;
            document.querySelector('.container.section').style.display = 'none';
            document.getElementById('gachaSection').style.display = 'block';
            }

            function closeGacha() {
                document.querySelector('.container.section').style.display = 'block';
                document.getElementById('gachaSection').style.display = 'none';
                selectedTheme = null;
            }

            function startDraw() {
                if (!selectedTheme) return;
                // é¡¯ç¤ºç¢ºèªæ¨¡æ…‹æ¡†
                document.getElementById('confirmPrice').textContent = selectedTheme.price;
                document.getElementById('confirmModal').style.display = 'flex';
            }

            function cancelConfirm() {
                document.getElementById('confirmModal').style.display = 'none';
            }

            function confirmDraw() {
                document.getElementById('confirmModal').style.display = 'none';

                const btn = document.getElementById('drawBtn');
                btn.disabled = true;
                btn.textContent = 'è½‰å‹•ä¸­...';

                const capsule = document.getElementById('capsule');
                const idleMachine = document.getElementById('idleMachine');

                idleMachine.style.display = 'none';
                capsule.style.display = 'block';
                capsule.style.animation = 'capsule-shake 0.3s ease-in-out infinite';

                // ä½¿ç”¨ AJAX å–ä»£ form submit
                fetch('/mystery-box/draw', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'themeId=' + selectedTheme.id
                })
                    .then(response => response.text())
                    .then(html => {
                        // è§£æè¿”å›çš„ HTML å–å¾—çµæœ
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');

                        // æ‰¾å‡ºæ˜¯å¦æœ‰çå“çµæœ
                        const wonItemScript = doc.querySelector('script');
                        let prizeName = 'ç¥ç§˜çå“';
                        let prizeWeight = '?';
                        let prizeValue = '?';

                        // å˜—è©¦å¾è¿”å›é é¢æå–çå“è³‡è¨Š
                        const prizeNameEl = doc.getElementById('prizeNameResult');
                        const prizeWeightEl = doc.getElementById('prizeWeightResult');
                        const prizeValueEl = doc.getElementById('prizeValueResult');

                        if (prizeNameEl) prizeName = prizeNameEl.textContent;
                        if (prizeWeightEl) prizeWeight = prizeWeightEl.querySelector('span')?.textContent || '?';
                        if (prizeValueEl) prizeValue = prizeValueEl.querySelector('span')?.textContent || '?';

                        // æ’­æ”¾é–‹çå‹•ç•«
                        setTimeout(() => {
                            capsule.style.animation = 'capsule-open 0.5s ease forwards';

                            setTimeout(() => {
                                // æ’­æ”¾éŸ³æ•ˆ

                                btn.disabled = false;
                                btn.textContent = 'ğŸ² æŠ•å¹£è½‰è›‹ï¼';
                                capsule.style.display = 'none';
                                capsule.style.animation = '';

                            }, 500);
                        }, 1500);

                        alert('æŠ½çå¤±æ•—ï¼Œè«‹é‡è©¦');
                        btn.disabled = false;
                        btn.textContent = 'ğŸ² æŠ•å¹£è½‰è›‹ï¼';
                        capsule.style.display = 'none';
                        idleMachine.style.display = 'flex';

            // æ’­æ”¾ä¸­çéŸ³æ•ˆ
            function playWinSound() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.setValueAtTime(523, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(659, audioContext.currentTime + 0.15);
                    oscillator.frequency.setValueAtTime(784, audioContext.currentTime + 0.3);

                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.5);
                } catch (e) { }
            }

            // ç”¢ç”Ÿå½©è‰²ç¢ç‰‡
            function spawnConfetti() {
                const container = document.createElement('div');
                container.className = 'confetti-container';
                document.body.appendChild(container);

                const colors = ['#ff6b6b', '#ffd93d', '#6c5ce7', '#00cec9', '#fd79a8', '#55efc4'];
                for (let i = 0; i < 50; i++) {
                    const piece = document.createElement('div');
                    piece.className = 'confetti-piece';
                    piece.style.left = Math.random() * 100 + '%';
                    piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    piece.style.animationDelay = Math.random() * 0.5 + 's';
                    container.appendChild(piece);
                }
                setTimeout(() => container.remove(), 4000);
            }

            // é¡¯ç¤º AJAX çµæœ
