<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(title='‰∏ÄÁï™Ë≥û', content=~{::content})}">

<body>
    <div th:fragment="content">
        <link rel="stylesheet" th:href="@{/css/game-listing.css}">
        <link rel="stylesheet" th:href="@{/css/game-modals.css}">
        <link rel="stylesheet" th:href="@{/css/home-feed.css}">

        <div class="game-page" x-data="ichibanComponent">
            <div class="container section">
                <h2 class="section-title">üéØ ‰∏ÄÁï™Ë≥û</h2>
                <p class="section-subtitle">ÊäΩ‰∏≠ÂëΩÈÅãÔºåË¥èÂèñÂ§ßÁçéÔºÅ</p>

                <!-- ÈÅäÊà≤ÂàóË°® - Âç°ÁâáÂºè Feed -->
                <div class="game-feed-grid" x-show="!currentBox">
                    <div x-show="boxes.length === 0" class="feed-loader">
                        <div class="spinner"></div>
                    </div>
                    <template x-for="box in boxes" :key="box.id">
                        <div class="feed-card" @click="selectBox(box)">
                            <div class="feed-card__image-wrapper">
                                <img :src="box.imageUrl || '/images/placeholder.jpg'" class="feed-card__image"
                                    loading="lazy">
                                <!-- Stock Overlay -->
                                <div class="feed-stock-badge" x-show="box.totalSlots > 0">
                                    <span x-text="box.remainingSlots + '/' + box.totalSlots"></span>
                                </div>
                            </div>

                            <div class="feed-card__content">
                                <div class="feed-card__header">
                                    <span class="feed-tag badge-ichiban">‰∏ÄÁï™Ë≥û</span>
                                    <h3 class="feed-card__title" x-text="box.name"></h3>
                                </div>

                                <div class="feed-card__footer">
                                    <div class="feed-card__price">
                                        <span class="currency">$</span>
                                        <span class="amount" x-text="box.pricePerDraw"></span>
                                    </div>
                                    <span class="feed-action-icon">‚ûî</span>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- ÈÅäÊà≤Ë©≥ÊÉÖ -->
                <div class="ichiban-game-section" x-show="currentBox" x-cloak>
                    <div class="game-detail-header">
                        <div class="game-detail-header__top">
                            <div>
                                <h3 class="game-detail-header__name" x-text="currentBox?.name"></h3>
                                <p class="game-detail-header__desc" x-text="currentBox?.description || ''"></p>
                            </div>
                            <div class="game-detail-header__price">$<span x-text="pricePerDraw"></span> / ÊäΩ</div>
                        </div>
                    </div>

                    <!-- ‰øùÂ∫ïÈÄ≤Â∫¶ -->
                    <div class="pity-section" x-show="$store.user.isLoggedIn">
                        <div class="pity-bar-wrapper">
                            <div class="pity-bar">
                                <div class="pity-bar__fill" :style="{ width: pityProgress + '%' }"></div>
                            </div>
                            <span class="pity-text" x-text="pityValue + '/' + pityLimit"></span>
                        </div>
                        <p class="pity-hint">
                            <span x-text="pityRemaining <= 10 ? 'üî• Âç≥Â∞áËß∏Áôº‰øùÂ∫ïÔºÅ' : 'üéØ Á¥ØÁ©ç ' + pityLimit + ' ÊäΩËß∏Áôº‰øùÂ∫ï'"></span>
                        </p>
                    </div>

                    <!-- Âø´Êç∑Êìç‰Ωú -->
                    <div class="ichiban-actions">
                        <button class="action-btn" @click="randomSelect(1)">üé≤ Èö®Ê©ü1Ê†º</button>
                        <button class="action-btn" @click="randomSelect(5)">üé≤ Èö®Ê©ü5Ê†º</button>
                        <button class="action-btn action-btn--danger" @click="clearSelection()">üóëÔ∏è Ê∏ÖÈô§</button>
                    </div>

                    <!-- Ê†ºÂ≠êÈÅ∏Êìá -->
                    <div class="ichiban-slot-grid">
                        <template x-for="slot in slots" :key="slot.slotNumber">
                            <div class="ichiban-slot" :class="{ 
                                     'selected': isSlotSelected(slot), 
                                     'sold': slot.status === 'SOLD' || slot.status === 'REVEALED',
                                     'locked': slot.status === 'LOCKED' && !slot.isLockExpired
                                 }" @click="toggleSlot(slot)">
                                <span class="slot-number" x-text="slot.formattedNumber"></span>
                                <span class="slot-status"
                                    x-text="slot.status === 'SOLD' ? 'Â∑≤Èñã' : (isSlotSelected(slot) ? 'Â∑≤ÈÅ∏' : '')"></span>
                            </div>
                        </template>
                    </div>

                    <!-- Ë≥ºÁâ©Ëªä -->
                    <div class="ichiban-cart" x-show="selectedSlots.length > 0" x-cloak>
                        <div class="cart-info">
                            Â∑≤ÈÅ∏Êìá <span class="cart-count" x-text="selectedSlots.length"></span> Ê†º
                            <span class="cart-total" x-text="'$' + totalPrice"></span>
                        </div>
                        <button class="cart-btn" @click="openPurchaseModal()">Á¢∫Ë™çË≥ºË≤∑</button>
                    </div>

                    <div style="text-align: center; margin-top: 20px;">
                        <button class="game-back-btn" @click="backToList()">‚Üê ËøîÂõûÂàóË°®</button>
                    </div>

                    <!-- ÁçéÂìÅÂàóË°® -->
                    <div class="game-prize-section">
                        <h4 class="game-prize-section__title">üéÅ ÁçéÂìÅ‰∏ÄË¶Ω</h4>
                        <div class="game-prize-grid">
                            <template x-for="prize in prizes" :key="prize.id">
                                <div class="game-prize-item" :class="{ 'sold-out': prize.remainingQuantity === 0 }">
                                    <div class="game-prize-item__icon">üéÅ</div>
                                    <div class="game-prize-item__rank" x-text="prize.rankDisplay + 'Ë≥û'"></div>
                                    <div class="game-prize-item__name" x-text="prize.name"></div>
                                    <div class="game-prize-item__stock"
                                        :class="{ 'game-prize-item__stock--low': prize.remainingQuantity === 0 }">
                                        <span
                                            x-text="prize.remainingQuantity === 0 ? 'Â∑≤ÊäΩÂÆå' : 'Ââ©È§ò ' + prize.remainingQuantity + '/' + prize.totalQuantity"></span>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Ë≥ºË≤∑Á¢∫Ë™çÂΩàÁ™ó -->
            <div class="game-modal" x-show="showPurchaseModal" x-cloak @click.self="closePurchaseModal()">
                <div class="game-modal__card">
                    <div class="game-modal__icon">üé´</div>
                    <h3 class="game-modal__title">Á¢∫Ë™çË≥ºË≤∑</h3>
                    <div class="game-modal__details">
                        <p>ÈÅ∏ÊìáÊï∏ÈáèÔºö<span x-text="selectedSlots.length"></span> Ê†º</p>
                        <p>ÂñÆÂÉπÔºö$<span x-text="pricePerDraw"></span></p>
                        <p class="game-modal__details-total">Á∏ΩË®àÔºö$<span x-text="totalPrice"></span></p>
                    </div>
                    <div class="game-modal__actions">
                        <button class="game-modal__btn game-modal__btn--cancel"
                            @click="closePurchaseModal()">ÂèñÊ∂à</button>
                        <button class="game-modal__btn game-modal__btn--trial" @click="purchase(true)">üß™ Ë©¶ÊäΩ</button>
                        <button class="game-modal__btn game-modal__btn--confirm" @click="purchase(false)"
                            x-show="$store.user.isLoggedIn" :disabled="isProcessing">
                            <span x-text="isProcessing ? 'ËôïÁêÜ‰∏≠...' : 'Á¢∫Ë™çË≥ºË≤∑'"></span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- ÁµêÊûúÂΩàÁ™ó -->
            <div class="game-modal game-result-modal" x-show="showResultModal" x-cloak @click.self="closeResultModal()">
                <div class="game-modal__card" style="max-width: 500px;">
                    <p class="game-result__trial-badge" x-show="isTrial">‚ö° Ë©¶ÊäΩÊ®°Âºè</p>
                    <h2 class="game-result__title">üéâ ÊÅ≠ÂñúÁç≤ÂæóÔºÅ</h2>
                    <div class="result-prizes">
                        <template x-for="item in results" :key="item.slotNumber">
                            <div class="result-prize-item">
                                <span class="result-slot-num"
                                    x-text="'#' + String(item.slotNumber).padStart(2, '0')"></span>
                                <div class="result-prize-info">
                                    <span class="result-rank" x-text="item.prize?.rankDisplay + 'Ë≥û'"></span>
                                    <span class="result-name" x-text="item.prize?.name || 'Á•ûÁßòÁçéÂìÅ'"></span>
                                </div>
                                <span class="result-shards" x-text="'+' + item.shards + ' Á¢éÁâá'"></span>
                            </div>
                        </template>
                    </div>
                    <p class="game-result__shards" style="font-size: 1.2rem; margin-top: 15px;">
                        Á∏ΩÁç≤ÂæóÔºö<span x-text="'+' + totalShards + ' Á¢éÁâá'"></span>
                    </p>
                    <button class="game-result__btn" @click="closeResultModal()">
                        <span x-text="isTrial ? 'ÂÜçË©¶‰∏ÄÊ¨°' : 'üì¶ Êü•ÁúãÁçéÂìÅÁ¥ÄÈåÑ'"></span>
                    </button>
                </div>
            </div>
        </div>

        <script th:src="@{/js/game-utils.js}"></script>
        <script th:src="@{/js/alpine/ichiban-component.js}"></script>

        <style>
            .pity-section {
                text-align: center;
                margin-bottom: 25px;
            }

            .pity-bar-wrapper {
                display: flex;
                align-items: center;
                gap: 15px;
                justify-content: center;
            }

            .pity-bar {
                width: 250px;
                height: 10px;
                background: #eee;
                border-radius: 10px;
                overflow: hidden;
            }

            .pity-bar__fill {
                height: 100%;
                background: linear-gradient(90deg, #4ecdc4, #44bd32);
                transition: width 0.5s;
            }

            .pity-text {
                font-weight: 700;
                color: #4ecdc4;
            }

            .pity-hint {
                color: #999;
                font-size: 0.85rem;
                margin-top: 8px;
            }

            .ichiban-actions {
                display: flex;
                gap: 10px;
                justify-content: center;
                margin-bottom: 20px;
                flex-wrap: wrap;
            }

            .action-btn {
                padding: 8px 16px;
                border: none;
                border-radius: 20px;
                cursor: pointer;
                font-weight: 600;
                background: #eee;
                transition: all 0.2s;
            }

            .action-btn:hover {
                background: #ddd;
            }

            .action-btn--danger {
                background: #ffe5e5;
                color: #e74c3c;
            }

            .ichiban-slot-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
                gap: 8px;
                max-width: 700px;
                margin: 0 auto;
            }

            .ichiban-slot {
                background: #f8f9fa;
                border: 2px solid #eee;
                border-radius: 8px;
                padding: 10px 5px;
                text-align: center;
                cursor: pointer;
                transition: all 0.2s;
            }

            .ichiban-slot:hover {
                border-color: var(--accent-color);
            }

            .ichiban-slot.selected {
                background: linear-gradient(145deg, #667eea, #764ba2);
                border-color: #667eea;
                color: #fff;
            }

            .ichiban-slot.sold {
                background: #ddd;
                opacity: 0.5;
                cursor: not-allowed;
            }

            .ichiban-slot.locked {
                border-color: #e74c3c;
                opacity: 0.7;
                cursor: not-allowed;
            }

            .slot-number {
                font-weight: 700;
                font-size: 0.9rem;
                display: block;
            }

            .slot-status {
                font-size: 0.7rem;
                opacity: 0.8;
            }

            .ichiban-cart {
                position: fixed;
                bottom: 40px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(145deg, #667eea, #764ba2);
                color: #fff;
                padding: 15px 30px;
                border-radius: 30px;
                display: flex;
                align-items: center;
                gap: 20px;
                box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
                z-index: 100;
            }

            .cart-count {
                font-weight: 700;
                font-size: 1.2rem;
            }

            .cart-total {
                margin-left: 10px;
                font-weight: 700;
                color: #ffd700;
            }

            .cart-btn {
                background: #fff;
                color: #667eea;
                border: none;
                padding: 10px 25px;
                border-radius: 20px;
                font-weight: 700;
                cursor: pointer;
            }

            .result-prizes {
                max-height: 300px;
                overflow-y: auto;
            }

            .result-prize-item {
                display: flex;
                align-items: center;
                gap: 10px;
                padding: 12px;
                border-bottom: 1px solid #eee;
            }

            .result-slot-num {
                background: #667eea;
                color: #fff;
                padding: 3px 10px;
                border-radius: 10px;
                font-size: 0.85rem;
                font-weight: 700;
            }

            .result-prize-info {
                flex: 1;
            }

            .result-rank {
                background: #ffd700;
                color: #333;
                padding: 2px 8px;
                border-radius: 8px;
                font-size: 0.75rem;
                font-weight: 700;
                margin-right: 8px;
            }

            .result-name {
                font-weight: 600;
            }

            .result-shards {
                color: #27ae60;
                font-weight: 600;
            }

            [x-cloak] {
                display: none !important;
            }
        </style>
    </div>
</body>

</html>
