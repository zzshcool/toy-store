<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(title='商品列表', content=~{::content})}">

<body>
    <div th:fragment="content">
        <div class="container section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h2 class="section-title" style="margin-bottom: 0;">精選系列</h2>
                <form th:action="@{/products}" method="get" style="display: flex; gap: 10px;">
                    <input type="text" name="keyword" th:value="${keyword}" placeholder="搜尋玩具..." class="form-control"
                        style="width: 200px;">
                    <button type="submit" class="btn btn-primary">搜尋</button>
                </form>
            </div>

            <div style="display: flex; gap: 30px; align-items: flex-start;">
                <!-- Sidebar -->
                <div
                    style="width: 250px; flex-shrink: 0; background: #fff; padding: 20px; border-radius: 8px; border: 1px solid var(--border-color);">
                    <h3
                        style="margin-bottom: 15px; border-bottom: 2px solid var(--accent-color); padding-bottom: 10px;">
                        商品分類</h3>
                    <ul style="list-style: none; padding: 0;">
                        <li style="margin-bottom: 10px;">
                            <a th:href="@{/products}" style="font-weight: bold; display: block; padding: 5px;"
                                th:styleappend="${currentCategory == null} ? 'color: var(--accent-color);' : ''">全部商品</a>
                        </li>
                        <li th:each="cat, stat : ${categories}" style="margin-bottom: 15px;">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <a th:href="@{/products(category=${cat.key})}"
                                    style="font-weight: bold; display: block; padding: 5px; flex-grow: 1;"
                                    th:text="${cat.key}"
                                    th:styleappend="${currentCategory == cat.key} ? 'color: var(--accent-color);' : ''">Category</a>
                                <a href="#" class="category-toggle" th:data-target="'cat-' + ${stat.index}"
                                    style="padding: 5px; color: var(--text-secondary); text-decoration: none;">
                                    <span th:text="${currentCategory == cat.key} ? '▼' : '▶'">▶</span>
                                </a>
                            </div>
                            <ul th:id="'cat-' + ${stat.index}" style="padding-left: 15px; margin-top: 5px;"
                                th:style="${currentCategory == cat.key} ? 'display: block;' : 'display: none;'">
                                <li th:each="sub : ${cat.value}" style="margin-bottom: 5px;">
                                    <a th:href="@{/products(category=${cat.key}, subCategory=${sub})}" th:text="${sub}"
                                        style="font-size: 0.9rem; color: var(--text-secondary);"
                                        th:styleappend="${currentSubCategory == sub} ? 'color: var(--accent-color); font-weight: bold;' : ''">Sub</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <!-- Product Grid -->
                <div style="flex-grow: 1;">
                    <div class="grid" style="grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));">
                        <div th:each="product : ${products}" class="card product-card-wrapper">
                            <div class="img-placeholder" style="position: relative; height: 200px;">
                                <!-- Imagine Image Here -->
                                <span th:if="${product.stock == 0}"
                                    style="position: absolute; top: 10px; right: 10px; background: var(--error-color); color: white; padding: 5px; border-radius: 4px; font-size: 0.8rem;">缺貨中</span>
                                <span th:if="${product.stock > 0}" th:text="'剩餘: ' + ${product.stock}"
                                    style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.6); color: white; padding: 5px; border-radius: 4px; font-size: 0.8rem;">Stock</span>
                            </div>
                            <div style="padding: 15px;">
                                <div style="font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 5px;"
                                    th:text="${product.subCategory != null ? product.subCategory : product.category}">
                                    Category</div>
                                <h3 th:text="${product.name}" style="font-size: 1.1rem; margin-bottom: 10px;">Product
                                    Valid
                                </h3>
                                <div
                                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                                    <span style="font-weight: bold; color: var(--accent-color); font-size: 1.2rem;"
                                        th:text="'$' + ${product.price}">$100</span>
                                </div>

                                <form th:if="${product.stock > 0}" onsubmit="addToCartAjax(event, this)"
                                    style="display: flex; gap: 5px;">
                                    <input type="hidden" name="productId" th:value="${product.id}" />
                                    <input th:if="${currentUser != null}" type="number" name="quantity" value="1"
                                        min="1" th:max="${product.stock}" class="form-control"
                                        style="width: 70px; padding: 5px;" />
                                    <button th:if="${currentUser != null}" type="submit" class="btn btn-primary btn-sm"
                                        style="flex-grow: 1;">加入購物車</button>
                                    <a th:if="${currentUser == null}" th:href="@{/login}" class="btn btn-sm"
                                        style="flex-grow: 1; background: #ccc; cursor: not-allowed; text-align: center;">請先登入</a>
                                </form>
                                <button th:if="${product.stock == 0}" class="btn btn-sm"
                                    style="width: 100%; background: #ccc; cursor: not-allowed;" disabled>缺貨中</button>
                            </div>
                        </div>
                    </div>

                    <div id="loading" class="text-center" style="display: none; margin-top: 20px;">
                        <p>載入中...</p>
                    </div>

                    <!-- Hidden pagination for JS to use -->
                    <div id="pagination-controls" style="display: none;">
                        <a th:if="${products.hasNext()}" class="pagination-next"
                            th:href="@{/products(page=${products.number + 1}, keyword=${keyword}, category=${currentCategory}, subCategory=${currentSubCategory})}">Next</a>
                    </div>

                    <script>
                        // Collapsible Categories
                        document.addEventListener('DOMContentLoaded', function () {
                            const toggles = document.querySelectorAll('.category-toggle');
                            toggles.forEach(toggle => {
                                toggle.addEventListener('click', function (e) {
                                    e.preventDefault();
                                    const targetId = this.getAttribute('data-target');
                                    const targetUl = document.getElementById(targetId);
                                    const icon = this.querySelector('span');

                                    if (targetUl.style.display === 'none') {
                                        targetUl.style.display = 'block';
                                        icon.innerText = '▼';
                                    } else {
                                        targetUl.style.display = 'none';
                                        icon.innerText = '▶';
                                    }
                                });
                            });
                        });

                        // Infinite Scroll
                        let isLoading = false;

                        window.addEventListener('scroll', () => {
                            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;

                            if (scrollTop + clientHeight >= scrollHeight - 300 && !isLoading) {
                                loadMoreProducts();
                            }
                        });

                        function loadMoreProducts() {
                            const nextLink = document.querySelector('.pagination-next');
                            if (!nextLink) return; // No more pages

                            isLoading = true;
                            document.getElementById('loading').style.display = 'block';

                            const url = nextLink.getAttribute('href');

                            fetch(url)
                                .then(response => response.text())
                                .then(html => {
                                    const parser = new DOMParser();
                                    const doc = parser.parseFromString(html, 'text/html');

                                    const newProducts = doc.querySelectorAll('.product-card-wrapper'); // We need to target the card wrapper
                                    const grid = document.querySelector('.grid');

                                    newProducts.forEach(product => {
                                        grid.appendChild(product);
                                    });

                                    // Update next link
                                    const newNextLink = doc.querySelector('.pagination-next');
                                    const controls = document.getElementById('pagination-controls');
                                    if (newNextLink) {
                                        controls.innerHTML = '';
                                        controls.appendChild(newNextLink);
                                    } else {
                                        controls.innerHTML = ''; // End of list
                                    }
                                })
                                .catch(err => console.error('Error loading products:', err))
                                .finally(() => {
                                    isLoading = false;
                                    document.getElementById('loading').style.display = 'none';
                                });
                        }
                    </script>
</body>

</html>
