spring.application.name=toy-store
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:toystore;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (This should be in environment variables in production)
jwt.secret=9a02115a835ee03d5fb83cd8a4685333692115a3df353a8356486f5686f56A
jwt.expiration=86400000

# Logging level
logging.level.org.springframework.web=INFO
logging.level.com.toy.store=DEBUG
